<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>da-15.github.io</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      html {
        height: 100%;
      }
      body {
        background-position: center center;
        background-size: cover;
      }
      @media (max-width: 670px) {
        /* スマホ */
        .clock {
          margin-top: 80px;
          text-align: center;
          color: white;
          font-size: 200px;
          font-family: monospace, sans-serif;
          font-weight: bold;
        }
      }
      @media (min-width: 671px) {
        /* パソコン */
        .clock {
          margin-top: 80px;
          text-align: center;
          color: white;
          font-size: 150px;
          font-family: monospace, sans-serif;
          font-weight: bold;
        }
      }
    </style>
    <script>
      function showClock2() {
        var now = new Date();
        var nowHour = ("0" + now.getHours()).slice(-2);
        var nowMin = ("0" + now.getMinutes()).slice(-2);
        // 時計を表示
        document.getElementById("clock-display").innerHTML =
          nowHour + ":" + nowMin;
      }
    </script>
  </head>
  <body>
    <div class="clock" id="clock-display"></div>
    <script>
      // 時計を更新
      setInterval("showClock2()", 1000);
      // 背景を表示
      document.body.background =
        "./img/" + ("0" + Math.floor(Math.random() * 5)).slice(-2) + ".jpg";
    </script>
  </body>
</html>
