<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>da-15.github.io</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        height: 100%;
      }
      body {
        background-position: center center;
        background-size: cover;
        font-family: "Fira Code", monospace;
        color: #ffffff;
      }

      @media (max-width: 670px) {
        /* スマホ */
        .clock {
          margin-top: 50px;
          font-size: 90px;
          text-align: center;
        }
      }
      @media (min-width: 671px) {
        /* パソコン */
        .clock {
          margin-top: 80px;
          font-size: 150px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="clock" id="clock-display"></div>
    <script>
      // 時計を表示
      setInterval(
        (function showClock() {
          let now = new Date();
          let hour = now.getHours();
          let min = ("0" + now.getMinutes()).slice(-2);
          document.getElementById("clock-display").innerHTML = hour + ":" + min;
          return showClock;
        })(),
        1000
      );
      // 背景をランダム表示
      document.body.background =
        "./img/" + ("0" + Math.floor(Math.random() * 5)).slice(-2) + ".jpg";
    </script>
  </body>
</html>
